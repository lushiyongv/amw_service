    <style>
        .copyright{
            width: 304px;
            padding: 0 10px 20px;
            text-align: center;
        }
        .card-contact {
            color: #A3A3A3;
            font-size: 13px;
        }
        .company-number {
            padding-left: 0px;
        }
        .company-number:hover{
            color: #ffa200;
        }
        .hidden,#card_image,#main-poster{
            width:0px;
            height:0px;
            overflow:hidden;
            display: block;
        }
        /*邀请卡使用说明*/
        .how-wrapper{
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            padding: 70px 30px 0;
            color: #FFF;
            z-index: 2;
            display: none;
        }
        .how-title{
            width: 100%;
            text-align: left;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .how-tips{
            width: 100%;
            text-align: left;
        }
        .close-tip{
            width: 120px;
            margin: 30px auto;
            font-size: 18px;
            text-align: center;
            border: 2px solid #FFF;
            -webkit-border-radius: 4px;
                    border-radius: 4px;
            padding: 4px 8px;
            line-height: 1.5;
        }
        ol{
            list-style-type: decimal;
            margin-left: 30px;
        }

        .animation {
            -webkit-animation-duration: 1.5s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
        .amway-cover{
            background-color: #fff;
            width: 100%;
            height: 100%;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 30;
        }
        .flyup{
            -webkit-animation-name: flyup;
            -moz-animation-name: flyup;
            -ms-animation-name: flyup;
            -o-animation-name: flyup;
            animation-name: flyup;
            -webkit-animation-delay: 2s;
            -moz-animation-delay: 2s;
            -ms-animation-delay: 2s;
            -o-animation-delay: 2s;
            animation-delay: 2s;
            -webkit-animation-duration: 2s;
            -moz-animation-duration: 2s;
            -ms-animation-duration: 2s;
            -o-animation-duration: 2s;
            animation-duration: 2s;
        }
        @keyframes flyup {
            0% {
                -webkit-transform: translateY(0px);
                -moz-transform: translateY(0px);
                -ms-transform: translateY(0px);
                -o-transform: translateY(0px);
                transform: translateY(0px);
            }
            100% {
                -webkit-transform: translateY(-980px);
                -moz-transform: translateY(-980px);
                -ms-transform: translateY(-980px);
                -o-transform: translateY(-980px);
                transform: translateY(-980px);
                z-index: -1;
            }
        }
        @-webkit-keyframes flyup {
            0% {
                -webkit-transform: translateY(0px);
                -moz-transform: translateY(0px);
                -ms-transform: translateY(0px);
                -o-transform: translateY(0px);
                transform: translateY(0px);
            }
            100% {
                -webkit-transform: translateY(-980px);
                -moz-transform: translateY(-980px);
                -ms-transform: translateY(-980px);
                -o-transform: translateY(-980px);
                transform: translateY(-980px);
                z-index: -1;
            }
        }
        .cover-logo{
            margin-bottom: 20px;
            width: 120px;
            height: 120px;
        }
        
    </style>
</head>

<body>

    <header>
        <div class="title">安利邀约卡</div>
    </header>
    
    <div class="amway-cover animation flyup">
        <div class="cover-word">
        <img src="/static/images/cover_logo.png" alt="" class="cover-logo">
            <br>
             安利邀约卡
        </div>
    </div>
    <!-- 容器开始 -->
    <div class="how-wrapper">
        <h2 class="how-tips">
            <p class="how-title">安利邀请卡使用方法：</p>
                <ol>
                    <li>选择心仪的邀请卡模板</li>
                    <li>填写邀请卡内容，包括邀请函主题、邀请对象、邀请内容以及您的姓名。</li>
                    <li>生成邀请卡，并发送给伙伴</li>
                </ol>
        </h2>
        <div class="close-tip">我知道了</div>
    </div>
    <div class="container">
        
        <ul class="card-list">
            {% for card in card_list %}
                <li class="card-list-item">
                    <a class="card" href="/yqk/card/template/{{ card.id }}/edit">
                        {% if forloop.counter < 5  %}
                            <img src="{{ card.get_card_image }}" alt="" class="card-img">
                        {% else %}
                            <img src="http://static.zuimeia.com/product/img/toupiao_img_loading.gif" data-original="{{ card.get_card_image }}" alt="" class="card-img">
                        {% endif %}
                    </a>
                </li>
            {% endfor %}

        </ul>
    </div>

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://zuimeia.com/static/js/jquery.lazyload.min.js"></script>

    <script src="/static/js/event_analysis.js"></script>

    <script>
    var url_search = window.location.search,
        structured_url_path = location.protocol + '//' + location.host + location.pathname;
    var $how_wrapper = $('.how-wrapper');
    $(document).ready(function() {
        if(localStorage.getItem('close-tip') !== "1"){
            $how_wrapper.show();
        }
    	function is_weixin(){
    	    var ua = navigator.userAgent.toLowerCase();
    	    if(ua.match(/MicroMessenger/i)=="micromessenger") {
    	        return true;
    	    } else {
    	        return false;
    	    }
    	}
        var img = $('img'),
            $link_to_weixin=$('.link-to-weixin');
        // Lazyload
        img.lazyload({
            effect: "fadeIn",
            threshold: 500
        });
        $link_to_weixin.on('click',function(){
        	event_tracker('ZhufuIndexLinktoWeixin',source,'Zhufu');
        })
        if(!is_weixin()){
            $link_to_weixin.attr('href','http://zuimeia.com');
        }
        $('.close-tip').on('click',function(){
            $how_wrapper.remove();
            localStorage.setItem("close-tip", 1);
        })


    }) //End of document.ready
    </script>
