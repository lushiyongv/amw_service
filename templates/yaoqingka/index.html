    <style>
    .copyright {
        width: 304px;
        padding: 0 10px 20px;
        text-align: center;
    }
    .card-contact {
        color: #A3A3A3;
        font-size: 13px;
    }
    .company-number {
        padding-left: 0px;
    }
    .company-number:hover {
        color: #ffa200;
    }
    .hidden, #card_image, #main-poster {
        width:0px;
        height:0px;
        overflow:hidden;
        display: block;
    }
    /*邀请函使用说明*/
    .how-wrapper {
        background-color: rgba(0, 0, 0, 0.8);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        padding: 80px 30px 0;
        color: #FFF;
        z-index: 2;
        display: none;
    }
    .how-title {
        width: 100%;
        text-align: left;
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .how-tips {
        width: 100%;
        text-align: left;
    }
    .close-tip {
        width: 120px;
        margin: 30px auto;
        font-size: 18px;
        text-align: center;
        border: 2px solid #FFF;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        padding: 4px 8px;
        line-height: 1.5;
    }
    ol {
        list-style-type: decimal;
        margin-left: 30px;
    }
    .animation {
        -webkit-animation-duration: 1.5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    .amway-cover {
        background-color: #fff;
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        z-index: 300;
    }
    .flyup {
        -webkit-animation-name: flyup;
        -moz-animation-name: flyup;
        -ms-animation-name: flyup;
        -o-animation-name: flyup;
        animation-name: flyup;
        -webkit-animation-delay: 3s;
        -moz-animation-delay: 3s;
        -ms-animation-delay: 3s;
        -o-animation-delay: 3s;
        animation-delay: 3s;
        -webkit-animation-duration: 2s;
        -moz-animation-duration: 2s;
        -ms-animation-duration: 2s;
        -o-animation-duration: 2s;
        animation-duration: 2s;
    }
    @keyframes flyup {
        0% {
            -webkit-transform: translateY(0px);
            -moz-transform: translateY(0px);
            -ms-transform: translateY(0px);
            -o-transform: translateY(0px);
            transform: translateY(0px);
        }
        100% {
            -webkit-transform: translateY(-980px);
            -moz-transform: translateY(-980px);
            -ms-transform: translateY(-980px);
            -o-transform: translateY(-980px);
            transform: translateY(-980px);
            z-index: -1;
        }
    }
    @-webkit-keyframes flyup {
        0% {
            -webkit-transform: translateY(0px);
            -moz-transform: translateY(0px);
            -ms-transform: translateY(0px);
            -o-transform: translateY(0px);
            transform: translateY(0px);
        }
        100% {
            -webkit-transform: translateY(-980px);
            -moz-transform: translateY(-980px);
            -ms-transform: translateY(-980px);
            -o-transform: translateY(-980px);
            transform: translateY(-980px);
            z-index: -1;
        }
    }
    .cover-logo {
        width: 120px;
        height: 75px;
    }
    </style>
</head>

<body>

    <header>
        <div class="title">安利邀请函</div>
    </header>

    {% if show_animation %}
    <div class="amway-cover animation flyup">
        <div class="cover-word">
            <img src="/static/images/cover_logo@2x.png" alt="" class="cover-logo">
            <br>安利邀请函
            <div class="slogan">帮助营销伙伴发送更专业的邀请函</div>
        </div>
    </div>
    {% else%} {% endif %}
    <!-- 容器开始 -->
    <div class="how-wrapper" id="how_wrapper">
        <h2 class="how-tips">
            <p class="how-title">欢迎使用安利邀请函：</p>
            <ol>
                <li>选择心仪的邀请函模板。</li>
                <li>填写邀请函内容，包括邀请主题、邀请对象、邀请内容以及您的姓名。</li>
                <li>生成邀请函，并发送给伙伴。</li>
            </ol>
        </h2>
        <div class="close-tip" id="close_tip">我知道了</div>
    </div>
    <div class="choose-title">请选择邀请函模板</div>
    <div class="container">

        <ul class="card-list">
            {% for card in card_list %}
            <li class="card-list-item">
                <a class="card" href="/yqk/card/template/{{ card.id }}/edit?id={{ card.id }}">
                        {% if forloop.counter < 5  %}
                            <img src="{{ card.get_card_image }}" alt="" class="card-img">
                        {% else %}
                            <img src="http://static.zuimeia.com/product/img/toupiao_img_loading.gif" data-echo="{{ card.get_card_image }}" alt="" class="card-img">
                        {% endif %}
                    </a>
            </li>
            {% endfor %}

        </ul>
    </div>

    <script src="/static/js/event_analysis.js"></script>
    <script src="/static/js/echo.min.js"></script>
    <script src="/static/js/weixin.js"></script>

    <script>
    var url_search = window.location.search,
        structured_url_path = location.protocol + '//' + location.host + location.pathname;
    var $how_wrapper = document.getElementById('how_wrapper');

    // 关闭新手引导后记录 cookie 并隐藏
    if (document.cookie.search('close_tip=1') < 0) {
        $how_wrapper.style.display = 'block';
    }

    document.getElementById('close_tip').onclick = function() {
        $how_wrapper.style.display = 'none';
        document.cookie = "close_tip=1";
    }

    // 第一次访问的时候记录 cookie，之后不显示开机页面
    if (document.cookie.search('startup=1') > 0) {
        document.getElementsByClassName('amway-cover')[0].style.display='none';
    }else{
        document.cookie = "startup=1";
    }

    function is_weixin() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == "micromessenger") {
            return true;
        } else {
            return false;
        }
    }
    var img = document.getElementsByTagName('img');

    // Lazyload
    Echo.init({
        offset: 500,
        throttle: 600
    });

    // 更改微信分享时的文字布局
    var imgUrl = 'http://qstatic.zuimeia.com/img/amway_service/invit_card/2014041112555695299_500x500.jpg';
    var lineLink = document.URL;
    var shareTitle = '安利邀请函';
    var descContent = "帮助营销伙伴发送更专业的邀请函";

    </script>
